<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário</title>
</head>

<body>

    <form>

        <div>

            <h2>Cadastro</h2>

            <label for="name" Nome>Nome</label>
            <input type="text" name="nome" placeholder="Nome Completo" required>

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" required>


            <label for="age">Idade</label>
            <input class="age" type="number" name="age" min="12" required>


            <label for="birthdate">Data de Nascimento</label>
            <input type="date" name="birthdate" required>

            <div>
                <label for="social">Onde você possui conta</label>
                <input class="social-profile" type="checkbox" name="social">Instagram
                <input class="social-profile" type="checkbox" name="social">Facebook
                <input class="social-profile" type="checkbox" name="social">linkdin


                <label for="genre">Sexo</label>
                <input type="radio" name="genre">Masculino
                <input type="radio" name="genre">Feminino
            </div>



            <label class="eye" for="eye-color">Cor dos olhos </label>
            <input type="color" name="eye-color">


            <label for="bio">Biografia</label>
            <textarea name="bio" id="" cols="" rows=""></textarea>


            <label for="profile-photo">Foto do Perfil</label>
            <input class="file" type="file" name="profile-photo">

            <label for="cel">Celular</label>
            <input type="tel" name="cel">


            <label for="facebook-profile">Link do perfil do Facebook</label>
            <input type="url" name="facebook-profile">

            <label for="password">Senha</label>
            <input type="password" name="password" min="6" max="8" placeholder="******">

            <label for="clear"></label>
            <button class="button-clear" type="reset" name="clear-send">Limpar</button>
            <button class="button-submit" type="submit" name="clear-send">Enviar</button>

        </div>

    </form>


</body>

</html>
